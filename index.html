<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <main>
      <div id="home-screen">
        <div class="home-screen-element">
          <div id="logo-game">
            <div class="row1">
              <div class="block1"></div>
              <div class="block2"></div>
              <div class="block2"></div>
              <div class="block2"></div>
            </div>
            <div class="row2">
              <div class="block1"></div>
              <div class="block3"></div>
              <div class="block3"></div>
              <div class="block2"></div>
            </div>
            <div class="row3">
              <div class="block1"></div>
              <div class="block3"></div>
              <div class="block3"></div>
              <div class="block2"></div>
            </div>
            <div class="row4">
              <div class="block1"></div>
              <div class="block4"></div>
              <div class="block4"></div>
              <div class="block4"></div>
            </div>
          </div>

          <div class="game-name">BLOCK <br />PUZZLE</div>
        </div>
      </div>

      <div id="game-screen">
        <div class="game-screen-element">
          <div id="game-options">
            <button id="restart-button" class="restart-button-game-screen">
              <i class="fas fa-redo"></i>
            </button>
            <div id="score">
              <div>SCORE: <span id="actual-score">0</span></div>
              <div>MAX SCORE: <span id="max-score">0</span></div>
            </div>
            <button id="mode-button">
              <i class="fas fa-sun"></i>
            </button>
          </div>
          <div id="board"></div>
          <div id="random-pieces"></div>
        </div>
      </div>
    </main>

    <div id="restart-game">
      <div id="restart-screen-element">
        <div class="restart-message">HOLD ON!</div>
        <div>
          Your current score <br />
          will be reset. <br />Are you sure you want to <br />restart this game?
        </div>
        <div>
          <button id="yes-button">YES</button>
          <button id="no-button">NO</button>
        </div>
      </div>
    </div>

    <div id="end-screen">
      <div id="end-screen-element">
        <div class="end-message">
          GAME OVER <br />
          NO SPACE LEFT
        </div>
        <button class="restart-button-game-over">NEW GAME</button>
      </div>
    </div>

    <script src="board.js"></script>
    <script src="game.js"></script>
    <script src="draw-functions.js"></script>
    <script src="script.js"></script>
    <script src="pieces.js"></script>
  </body>
</html>
