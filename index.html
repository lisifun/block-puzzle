<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <main>
      <div id="home-screen">
        <div id="logo-game"></div>
        <div>BLOCK PUZZLE</div>
        <div>SCORE: 0</div>
        <button class="start-button" style="background-color: red">
          START
        </button>
      </div>

      <div id="game-screen">
        <div id="game-options">
          <button class="replay-button">REPLAY</button>
          <div id="score">
            <div>SCORE: <span id="actual-score">0</span></div>
            <div>MAX SCORE: <span id="max-score">0</span></div>
          </div>
          <button class="mode-button">LIGHT / DARK</button>
        </div>

        <div id="board"></div>

        <div id="random-pieces"></div>
      </div>

      <div id="end-screen" style="display: none"></div>
    </main>

    <script src="board.js"></script>
    <script src="script.js"></script>
    <script src="pieces.js"></script>
  </body>
</html>
